apply plugin: 'java'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}

apply from: "https://raw.githubusercontent.com/mental-soft/gradle-config/master/global-config-jar.gradle"


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

bintray {
    user = project.hasProperty('bintray-user') ? project.property('bintray-user') : System.getenv('bintray-user')
    key = project.hasProperty('bintray-key') ? project.property('bintray-key') : System.getenv('bintray-key')

    publications = ['BintrayPublication']
    pkg {
        repo = 'meparty'
        name = 'com.teammental.mebuilder'
        desc = 'Mental Soft Generic Builder Package'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/mental-soft/mebuilder.git'
        userOrg = 'mental-soft'
        labels = ['builder', 'java', 'generic']
        publicDownloadNumbers = true
        version {
            name = System.getProperty('bambooPublishNumber')
            desc = 'Mental Generic Builder'
        }
    }
}


// Create the pom configuration:
def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "coskundeniz89"
            name "Co≈ükun Deniz"
            email "coskundeniz1989@gmail.com"
        }
    }

    scm {
        url "https://github.com/mental-soft/mebuilder"
    }
}

// Create the publication with the pom configuration:
publishing {
    publications {
        BintrayPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'com.teammental'
            artifactId 'mebuilder'
            version System.getProperty('bambooPublishNumber')
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Mental Generic Builder')
                root.appendNode('name', 'Mental Builder')
                root.appendNode('url', 'https://github.com/mental-soft/mebuilder')
                root.children().last() + pomConfig
            }
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

